<script type="text/javascript">
var g     = []
var adr   = window.location.search
var fname = adr.substr(1)

var titles = []
titles[2] = "process in run queue"

titles[15] = 'system time'
titles[16] = 'idle time'
titles[17] = 'temps consommé en attente des E/S'
titles[20] = ''

for (var i=2; i<=18; ++i)
{
  g[i] = new Dygraph(    document.getElementById("graphdiv"+i),    fname+"_"+i+".csv",    {title:titles[i]}  );
}
 
</script>
